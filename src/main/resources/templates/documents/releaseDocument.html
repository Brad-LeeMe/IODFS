<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Release Document</title>

    <th:block layout:fragment="local-styles">
		<!-- Sweetalert Css -->
	    <link href="/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
       	<!-- Bootstrap Select Css -->
    	<link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    </th:block>
</head>
<body>
	<section class="content" layout:fragment="content">
		<div class="">
			<!--container fluid class-->
			<div class="block-header"></div>

			<!-- Select -->
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header" align="center">
							<h2>RELEASING DOCUMENT</h2>
						</div>

						<table
							class="table table-bordered table-striped table-hover js-basic-example dataTable">
							<thead>
								<tr>
									<th>Tracking No.</th>
									<th>Description</th>
									<th>Document Type</th>
									<th>Date Posted</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${document.trackingnum}"></td>
									<td th:text="${document.description}"></td>
									<td th:text="${document.doctype}"></td>
									<td th:text="${document.date_received}"></td>
								</tr>
							</tbody>
						</table>
						<div class="body">
							<form method="post" th:action="@{'/documents/release/'+${document.trackingnum}+'/execute'}" id="form1">
								<input type="hidden" id="ITO" name="result" /> 
								<div class="row clearfix">

									<div class="col-lg-12">
										<div class="col-lg-3"></div>
										<div class="col-lg-6">
											<select class="form-control show-tick" id="js-select2"
												required>
												<option value="">-- Please select --</option>
												<option value="COMPLETED">Completed</option>
												<option value="DEFICIENT">Deficient</option>
												<option value="REJECTED">Rejected</option>
											</select>
										</div>
									</div>
									<div class="col-lg-3"></div>
									<div class="col-lg-6">
										<h2 class="card-inside-title">Remarks</h2>
										<div class="form-group">
											<div class="form-line">
												<textarea rows="4" class="form-control no-resize"
													name="remark" placeholder="Please type what you want..."></textarea>
											</div>
										</div>
									</div>

									<div class="col-lg-12 col-sm-3 ">

										<div class="col-lg-5 col-sm-6 "></div>
										<div>
											<button class="btn btn-primary waves-effect"
												onclick="showPromptMessage()" type="button">SUBMIT</button>

											<a href="/documents/pending"><button
													class="btn btn-primary waves-effect" type="button">CANCEL</button></a>
											
										</div>

									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
			<!-- #END# Select -->

		</div>
	</section>

	<th:block layout:fragment="local-scripts">
	<!-- SweetAlert Plugin Js -->
    <script src="/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- Select Plugin Js -->
    <script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>
    
		<script>
			function showPromptMessage() {
				var form = $('#form1');
				var choice = $("#js-select2").val();
				if (choice !== "") {
					swal({
						title : "Document is ready for releasing",
						closeOnConfirm : true,
						showCancelButton : false,
						animation : "slide-from-top"
					}, function(inputValue) {
						if (inputValue === true)
							form.submit();

					});
				}
			}
		</script>

		<script>
			$('#js-select2').on('change', function() {

				var choice = $("#js-select2").val();

				$("#ITO").val(choice);

			});
		</script>
	</th:block>
</body>
<!-- /.content-wrapper -->

</html>
