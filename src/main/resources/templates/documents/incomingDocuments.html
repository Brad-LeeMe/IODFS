<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Incoming Documents</title>

<th:block layout:fragment="local-styles">
	<!-- JQuery DataTable Css -->
	<link
		href="/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css"
		rel="stylesheet">
</th:block>
</head>
<body>
	<section class="content" layout:fragment="content">
		<div class="">
			<!-- container fluid class -->

			<!-- Basic Examples -->
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">
						<div class="header">
							<h2>INCOMING DOCUMENTS<small>View your Incoming Documents</small></h2>
						</div>
						<div class="body">
							<div class="table-responsive">
								<form method="post" action="incoming.jsp" id="form1">
									<!-- kukuhanin nya yung data sa FORWARDED Database table, na WHERE office=CPE Department(kung CPE dept yung account)-->
									<input type="hidden" id="ITO" name="CTS" />
									<table id="incomingDocTbl" class="table table-bordered table-striped table-hover dataTable">
										<thead>
											<tr>
												<th>Tracking No.</th>
												<th>Description</th>
												<th>Type</th>
												<th>From</th>
												<th>Remarks</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="documents: ${documentList}">
												<!-- kukuhanin nya yung data sa FORWARDED Database table, na WHERE office=CPE Department(kung CPE dept yung account)-->
												<td th:text="${documents.trackingnum}"></td>
												<td th:text="${documents.description}"></td>
												<td th:text="${documents.doctype}"></td>
												<td th:text="${documents.current_office}"></td>
												<td th:text="${documents.remark}"></td>
												<td class="row clearfix js-sweetalert" align="center">
												 <!-- 	<a th:href="@{'/documents/receive/'+${documents.trackingnum}}">
														<button class="btn btn-primary waves-effect PINDOT" onclick="showPromptMessage(this)" type="button">
														Receive
														</button>
														
													</a>-->
													<a th:href="@{'/documents/receive/'+${documents.trackingnum}}">
														<button onclick="showPromptMessage(this)" type="button" class="btn btn-xs btn-warning waves-effect">
					                                    	<i class="material-icons">call_received</i> Receive
					                                	</button>
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- #END# Basic Examples -->
		</div>
	</section>

	<th:block layout:fragment="local-scripts">
	    <!-- Jquery DataTable Plugin Js -->
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/jquery.dataTables.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/buttons.flash.min.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/jszip.min.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/pdfmake.min.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/vfs_fonts.js}"></script>
	    <script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/buttons.html5.min.js}"></script>
    	<script type="text/javascript" th:src="@{/plugins/jquery-datatable/extensions/export/buttons.print.min.js}"></script>
    	
		<script>
		$(function () {
		    $('#incomingDocTbl').DataTable({
		    	order: [0,'desc'],
		        responsive: true,
		        scrollY:'30vh'    
		    });
		});
		</script>
	</th:block>
</body>
<!-- /.content-wrapper -->

</html>
