<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
                layout:decorate="~{layouts/default_layout}">

<head>
<title>Home</title>

<th:block layout:fragment="local-styles">
	<!-- LOCAL STYLES -->
	<link rel="stylesheet" href="/css/local/home.css" />
</th:block>
</head>

<body>
	<section class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 col-md-6"  data-link="documents/add">
					<div class="info-box bg-pink hover-expand-effect hover-zoom-effect">
						<div class="icon">
							<i class="material-icons">note_add</i>
						</div>
						<div class="content">
							<div class="text">ADD DOCUMENT</div>
						</div>
					</div>

				</div>
				<div class="col-lg-6 col-md-6"  data-link="documents/track">
					<div class="info-box bg-cyan hover-expand-effect hover-zoom-effect">
						<div class="icon">
							<i class="material-icons">track_changes</i>
						</div>
						<div class="content">
							<div class="text">TRACK DOCUMENTS</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6" data-link="documents/pending">
					<div class="info-box bg-light-green hover-expand-effect hover-zoom-effect">
						<div class="icon">
							<i class="material-icons">access_time</i>
						</div>
						<div class="content">
							<div class="text">PENDING DOCUMENTS</div>

						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6"  data-link="documents/incoming">

					<div
						class="info-box bg-orange hover-expand-effect hover-zoom-effect">
						<div class="icon">
							<i class="material-icons">description</i>
						</div>
						<div class="content">
							<div class="text">INCOMING DOCUMENTS</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div th:text="${#authentication.principal.office}">
  				
			</div>
			Authenticated user roles:
			<div sec:authentication="principal.authorities"></div>
	</section>

	<th:block layout:fragment="local-scripts">
		<!-- LOCAL SCRIPTS -->
		<script src="/js/local/home.js"></script>
	</th:block>
</body>
</html>
