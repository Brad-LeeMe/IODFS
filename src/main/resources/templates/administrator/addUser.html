<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>Add Document</title>

<th:block layout:fragment="local-styles">
	<!-- Bootstrap Select Css -->
	<link href="/plugins/bootstrap-select/css/bootstrap-select.css"
		rel="stylesheet" />
	<!-- Sweetalert Css -->
	<link href="/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
</th:block>
</head>
<body>
	<section class="content" layout:fragment="content">
		<div class="">

			<!-- Input -->
			<div class="row clearfix">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="card">

						<form id="form_advanced_validation" th:object="${userObject}"
							th:action="@{/administrator/save}" method="post">
							<!-- data nito mapupunta sa ADD(kung anumang name) at PENDING na database table -->

							<input th:field="*{id}" type="hidden">
							<div class="header">
								<h2>
									Add User <small>Add another user for the system.</small>
								</h2>

							</div>
							<div class="body">
								<div class="row clearfix">

									<div class="col-sm-12">
										<div class="col-sm-6">
											<label for="name">First Name</label>
											<div class="form-group form-float">
												<div class="form-line">
													<input th:field="*{name}" type="text"
														class="form-control login-textfield"
														placeholder="Enter your name"
														pattern="^[_A-z0-9]*((-|\s)*[_A-z0-9])*$" />
														<div class="help-info">Min. 2, Max. 30, No Number and Special Character</div>
												</div>
											</div>
										</div>

										<div class="col-sm-6">
											<label for="lname">Last Name</label>
											<div class="form-group form-float">
												<div class="form-line">
													<input th:field="*{lname}" type="text"
														class="form-control login-textfield"
														placeholder="Enter your Lastname"
														pattern="^[_A-z0-9]*((-|\s)*[_A-z0-9])*$" />
														<div class="help-info">Min. 2, Max. 30, No Number and Special Character</div>
												</div>
											</div>
										</div>
									</div>



									<div class="col-sm-12">

										<!-- 
							<div class="col-sm-6">
								  <label for="email_address">Office</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input  th:field="*{office}" type="text" class="form-control login-textfield" placeholder="Enter your Office" />
                                    </div>
                                </div>
                                </div> 
                                -->
										<div class="col-sm-6">
											<div class="form-group">
												<div class="form-line">
													<h2 class="card-inside-title">Office</h2>
													<select th:field="*{office}"
														class="form-control show-tick" required>
														<option value="">-- Please select --</option>
														<option th:each="office : ${officeList}"
															th:value="${office.officecode}"
															th:text="${office.officename}"></option>
													</select>
												</div>
											</div>
										</div>


										<div class="col-sm-6">
											<label for="email">Email</label>
											<div class="form-group">
												<div class="form-line">
													<input th:field="*{email}" type="email"
														class="form-control login-textfield"
														placeholder="Enter your email"
														pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
														<div class="help-info">Ex. user@user.com</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-sm-12">
										<!-- USERNAME DIV TAG -->
										<div class="col-sm-6">
											<label for="email_address"> Username </label>
											<div class="form-group form-float">
												<div class="form-line">
													<input th:field="*{username}" type="text"
														class="form-control login-textfield"
														placeholder="Enter your Username"
														style="text-transform: lowercase"
														pattern="^[a-zA-Z0-9]*$"/>
														<div class="help-info">Min. 4, Max. 15, No special Character</div>
												</div>
											</div>
										</div>
										
										<div class="col-sm-6">
											<label for="password">Password</label>
											<div class="form-group form-float">
												<div class="form-line">
													<input name="password" type="password" id="password"
														class="form-control login-textfield"
														placeholder="Enter your Password"
														pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
												</div>
												<div class="help-info">At least 8 characters with
													Capital, and small letters, and at least a number</div>
											</div>
										</div>
									</div>

									<!-- <div class="col-sm-12">
                                <div class="col-sm-6">
                                <label for="password">Password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input   name="password" type="password" id="password" class="form-control login-textfield" placeholder="Enter your Password" />
                                    </div>
                                </div>
                                </div>
                                
                                 
                                  <div class="col-sm-6">
                                <label for="password">Confirm Password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input name="password" type="password" id="password" class="form-control login-textfield" placeholder="Enter your password">
                                    </div>
                                </div>
                                </div> 
                                </div> -->
									<div class="col-sm-5"></div>
									<div class="col-sm-7">
										<button id="saveDocBtn" class="btn btn-primary waves-effect"
											type="submit" data-type="success">SUBMIT</button>
										<a href="/administrator/users"><button
												class="btn btn-primary waves-effect" type="button">CANCEL</button></a>
									</div>

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- #END# Input -->
	</section>

	<th:block layout:fragment="local-scripts">
		<!-- Autosize Plugin Js -->
		<script src="/plugins/autosize/autosize.js"></script>
		<!-- Select Plugin Js -->
		<script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>
		<!-- SweetAlert Plugin Js -->
		<script src="/plugins/sweetalert/sweetalert.min.js"></script>
	
    	<!-- Custom Js -->
    	<script src="/js/admin.js"></script>
    	
    	<!-- Jquery Validation Plugin Css -->
    	<script src="/plugins/jquery-validation/jquery.validate.js"></script>
    	<!-- JQuery Steps Plugin Js -->
    	<script src="/plugins/jquery-steps/jquery.steps.js"></script>
		
		<script>
		$(function () {
		    $('#form_advanced_validation').validate({
		        rules: {
		            'name': {
		                required: true,
		                minlength:2,
		                maxlength:30,
		            },
		            'lname': {
		                required: true,
		                minlength:2,
		                maxlength:30
		            },'office': {
		                required: true
		            },'email': {
		                required: true
		            },
		            'username': {
		                required: true,
		                minlength:4,
		                maxlength:15
		            },'password': {
		                required: true,
		                minlength:8
		            },
		            'role': {
	                required: true
	            }
		        },
		        highlight: function (input) {
		            $(input).parents('.form-line').addClass('error');
		        },
		        unhighlight: function (input) {
		            $(input).parents('.form-line').removeClass('error');
		        },
		        errorPlacement: function (error, element) {
		            $(element).parents('.form-group').append(error);
		        }
		    });
		});
		</script>
		<script>
	    	$(function(){
	    		//Textarea auto growth
	    	    autosize($('textarea.auto-growth'));
	    	})
	    </script>

	</th:block>
</body>
<!-- /.content-wrapper -->

</html>
