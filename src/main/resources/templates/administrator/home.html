<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Administrator Home</title>

    <th:block layout:fragment="local-styles">

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />
    <!-- Morris Css -->
    <link href="/plugins/morrisjs/morris.css" rel="stylesheet" />
    <!-- local css -->
    	<link rel="stylesheet" href="/css/local/login.css" />
    </th:block>
</head>
<body class="home">
	<section class="content" layout:fragment="content">
<!-- 		<h1> You are in the ADMINISTRATOR HOME</h1> -->
		 <!-- Widgets -->
            <div class="row clearfix">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box bg-gray hover-expand-effect">
                        <div class="icon">
                            <i class="material-icons">folder</i>
                        </div>
                        <div class="content">
                            <div class="text">DOCUMENTS</div>
                            <div class="number count-to" data-from="0" th:data-to="${documentTot}" data-speed="15" data-fresh-interval="20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box bg-gray hover-expand-effect">
                        <div class="icon">
                            <i class="material-icons">person</i>
                        </div>
                        <div class="content">
                            <div class="text">USERS</div>
                            <div class="number count-to" data-from="0" th:data-to="${userTot}"  data-speed="1000" data-fresh-interval="20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box bg-maroon hover-expand-effect">
                        <div class="icon">
                            <i class="material-icons">domain</i>
                        </div>
                        <div class="content">
                            <div class="text">OFFICES</div>
                            <div class="number count-to" data-from="0" th:data-to="${officeTot}" data-speed="1000" data-fresh-interval="20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box bg-maroon hover-expand-effect">
                        <div class="icon">
                            <i class="material-icons">format_list_numbered</i>
                        </div>
                        <div class="content">
                            <div class="text">DOCUMENT TYPES</div>
                            <div class="number count-to" data-from="0" th:data-to="${typeTot}" data-speed="1000" data-fresh-interval="20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">

                   <div class="card">
                       <div class="header" >
                           <h2>DOCUMENT SUMMARY</h2>
                       </div>
                       <div class="body">
                           <div id="bar_chart" class="graph"></div>
                       </div>
                   </div>
                <!-- #END# Bar Chart -->
                </div>
                
               
                <!-- Line Chart -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>ADDED DOCUMENTS IN THE PAST WEEK</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <div id="line_chart" class="graph"></div>
                        </div>
                    </div>
                </div>
                <!-- #END# Line Chart -->
                
            </div>
            <!-- #END# Widgets -->
	</section>


	<th:block layout:fragment="local-scripts">
		    <!-- Jquery CountTo Plugin Js -->
	    <script src="/plugins/jquery-countto/jquery.countTo.js"></script>
	    
	    <!-- Morris Plugin Js -->
   		<script src="/plugins/raphael/raphael.min.js"></script>
    	<script src="/plugins/morrisjs/morris.js"></script>
    	
    	<!-- BAR GRAPH -->
		<script>
			$(function() {
				var pending = [[${pendingCount}]];
				var forwarded = [[${forwardedCount}]];
				var released = [[${releasedCount}]];
				//Widgets count
				$('.count-to').countTo();

				//Sales count to
				$('.sales-count-to')
						.countTo(
								{
									formatter : function(value, options) {
										return '$'
												+ value
														.toFixed(2)
														.replace(
																/(\d)(?=(\d\d\d)+(?!\d))/g,
																' ').replace(
																'.', ',');
									}
								});
				
				Morris.Bar({
		            element: 'bar_chart',
		            data: [{
		                x: 'Pending',
		                y: pending ,
		            }, {
		                    x: 'Forwarded',
		                    y: forwarded,
		                }, {
		                    x: 'Released',
		                    y: released,

		                }],
		            xkey: 'x',
		            ykeys: ['y'],
		            labels: ['Count'],
		            barColors: ['gold', 'rgb(0, 188, 212)', 'rgb(0, 150, 136)'],
		        });

			});
			
		</script>
		
		<!-- LINE CHART -->
		<script>
			$(function() {
				getMorris('line', 'line_chart');
			});
			
			
			function getMorris(type, element) {
			    if (type === 'line') {
			        Morris.Line({
			            element: element,
			            data: [{
			                'period': '2011 Q2',
			                'licensed': 3407,
			                'sorned': 660,
		                    'Anotha_one': 100
			            }, {
			                    'period': '2011 Q1',
			                    'licensed': 3351,
			                    'sorned': 629,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2011 Q3',
			                    'licensed': 3269,
			                    'sorned': 618,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2010 Q1',
			                    'licensed': 3246,
			                    'sorned': 661,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2009 Q4',
			                    'licensed': 3171,
			                    'sorned': 676,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2008 Q4',
			                    'licensed': 3155,
			                    'sorned': 681,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2007 Q4',
			                    'licensed': 3226,
			                    'sorned': 620,
			                    'Anotha_one': 10000
			                }, {
			                    'period': '2006 Q4',
			                    'licensed': 3245,
			                    'sorned': null,
			                    'Anotha_one': 100
			                }, {
			                    'period': '2005 Q4',
			                    'licensed': 3289,
			                    'sorned': null,
			                    'Anotha_one': 0
			                }],
			            xkey: 'period',
			            ykeys: ['licensed', 'sorned','Anotha_one'],
			            labels: ['Licensed', 'Off the road','Anotha_one'],
			            lineColors: ['rgb(233, 30, 99)', 'rgb(0, 188, 212)','rgb(10, 188, 212)'],
			            lineWidth: 2
			        });
			    } 
			}
		</script>
		
    
	</th:block>	
</body>
<!-- /.content-wrapper -->

</html>
